<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="lname">Entrer votre nom ?</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div class="form-example">
            <label for="fname">Entrer votre prenom ?</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div class="form-example">
            <label for="phone_number">Entrer votre numero de telephone ?</label>
            <input type="tel" name="phone_number" id="phone_number">
        </div>
        <div class="form-example">
            <label for="email_address">Entrer votre asresse email ?</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <div class="form-example">
            <label for="birth_date">Entrer votre date de naissance ?</label>
            <input type="email" name="birth_date" id="birth_date">
        </div>
        <div class="form-example">
            <label for="password">Entrer votre mot de passe ?</label>
            <input type="password" name="password" id="password">
        </div>
    </form>
</body>
</html>
